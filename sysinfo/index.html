var points = [];
var tsv_data;

var svg = d3.select("svg"),
	margin = {top: 20, right: 80, bottom: 30, left: 50},
	width = svg.attr("width") - margin.left - margin.right,
	height = svg.attr("height") - margin.top - margin.bottom,
	g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

var x = d3.scaleTime().range([0, width]),
	y = d3.scaleLinear().range([height, 0]),
	z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
	.curve(d3.curveBasis)
	.x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.size); });

var horizontal = 0;

function update() {
	x.domain(d3.extent(points, function(d) { return d.date; }));

	y.domain([
		d3.min(memory, function(c) { return d3.min(c.values, function(d) { return d.size; }); }),
		d3.max(memory, function(c) { return d3.max(c.values, function(d) { return d.size; }); })
	]);

	z.domain(memory.map(function(c) { return c.id; }));

	g.select('g .axis--x').call(d3.axisBottom(x));
	g.select('g .axis--y').call(d3.axisLeft(y));
}

setInterval(function() {
	d3.json("/status.json", function (json) {
		json.date = parseTime(json.date);
  	points.push(json);
		if (points.length > 100) points.shift();
		memory = ["rss", "heapUsed", "heapTotal"].map(function(id) {
			return {
				id: id,
				values: points.map(function(d) {
					return {date: d.date, size: d[id]};
				})
			};
		});

		update();

		g.selectAll(".city").remove();
		var city = g.selectAll(".city")
							.data(memory).enter().append("g").attr("class","city");

		city.append("path")
				.attr("class", "line")
				.attr("d", function(d) { return line(d.values); })
				.style("stroke", function(d) { return z(d.id); });

		city.append("text")
				.datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
				.attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.size) + ")"; })
				.attr("x", 3)
				.attr("dy", "0.35em")
				.style("font", "10px sans-serif")
				.text(function(d) { return d.id; });
  })
}, 500);

function initgraph() {
	g.append("g")
		.attr("class", "axis axis--x")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x));

	g.append("g")
		.attr("class", "axis axis--y")
		.call(d3.axisLeft(y))
		.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 6)
		.attr("dy", "0.71em")
		.attr("fill", "#000")
		.text("Size, MB");
}
